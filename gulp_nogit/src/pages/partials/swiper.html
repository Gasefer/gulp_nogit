<div class="swiper_container">
  <div class="swiper mySwiper">
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev">
      @@include('mixins/svg-icon.html', {"name": "arrow_left", "class":
      "color-black size_arrow"})
    </div>
    <div class="swiper-button-next">
      @@include('mixins/svg-icon.html', {"name": "arrow_left", "class":
      "color-black size_arrow"})
    </div>
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <a href="#">
          <img
            src="../../../src/img/work/main_big-slide_1.png"
            alt="main_big-slide_1"
        /></a>
      </div>
      <div class="swiper-slide">
        <a href="#">
          <img
            src="../../../src/img/work/main_big-slide_2.png"
            alt="main_big-slide_2"
        /></a>
      </div>
    </div>
  </div>
</div>
